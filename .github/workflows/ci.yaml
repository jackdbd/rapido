name: 'CI'

on:
  pull_request:
  push:
    branches:
      - canary
      - main

jobs:
  linux-audit-build-test:
    name: Audit, build, test all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Test all packages with these Node.js versions:
        # 1. Maintenance LTS
        # 2. Active LTS
        # 3. Current (i.e. the latest Node.js version available)
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Jod]
        # node: [lts/Iron, lts/Jod, current]
        # Test all packages with these Fastify versions:
        # 1. Latest
        # 2. The most popular?
        fastify: ['5.2.1']
        # fastify: ['5.2.1', '4.28.1']
        # https://www.npmjs.com/package/fastify?activeTab=versions
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies
        # run: npm ci
        run: npm install
      
      - name: ⬇️ Install Fastify ${{ matrix.fastify }}
        run: npm install fastify@${{ matrix.fastify }}

      - name: 🛡️ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: 🛡️ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - run: npm run build:ts
      - run: npm run build:readme
      - run: npm run copy:webc

      - run: npm run publint
      
      - run: npm run size

      - name: 🔍 Test @jackdbd/canonical-url
        run: npm run test:ci -w --filter ./packages/canonical-url
      
      - name: 🔍 Test @jackdbd/relmeauth
        run: npm run test:ci -w --filter ./packages/relmeauth

      - name: 🔍 Test @jackdbd/pkce
        run: npm run test:ci -w --filter ./packages/pkce

      - name: 🔍 Test @jackdbd/unwrap
        run: npm run test:ci -w --filter ./packages/unwrap

      - name: 🔍 Test @jackdbd/oauth2-error-responses
        run: npm run test:ci -w --filter ./packages/oauth2-error-responses

      - name: 🔍 Test @jackdbd/oauth2
        run: npm run test:ci -w --filter ./packages/oauth2

      - name: 🔍 Test @jackdbd/indieauth
        run: npm run test:ci -w --filter ./packages/indieauth

      - name: 🔍 Test @jackdbd/schema-validators
        run: npm run test:ci -w --filter ./packages/schema-validators

      - name: 🔍 Test @jackdbd/oauth2-tokens
        env:
          JWKS: ${{ secrets.JWKS }}
        run: npm run test:ci -w ./packages/oauth2-tokens

      - name: 🔍 Test @jackdbd/fastify-webc
        run: npm run test:ci -w ./packages/fastify-webc
      
      - name: 🔍 Test @jackdbd/fastify-authorization-endpoint
        run: npm run test:ci -w ./packages/fastify-authorization-endpoint

      - name: 🔍 Test @jackdbd/fastify-token-endpoint
        run: npm run test:ci -w ./packages/fastify-token-endpoint
