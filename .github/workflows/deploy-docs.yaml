name: 'Deploy docs to gh-pages'

on:
  push:
    branches:
      - canary
      - main

  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow only one concurrent deployment, skipping runs queued between the run
# in-progress and latest queued. However, do NOT cancel in-progress runs as we
# want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Grant GITHUB_TOKEN the permissions required to make a Pages deployment
permissions:
  contents: read
  pages: write    # allows to deploy to Pages
  id-token: write # verifies that the deployment originates from an appropriate source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js lts/Jod
        uses: actions/setup-node@v4
        with:
          node-version: lts/Jod
          cache: 'npm'

      - name: ‚¨áÔ∏è Install Dependencies
        run: npm ci

      - run: npm run build:ts
      - run: npm run build:docs
      - run: npm run build:docs:root

      # Do I need this? I think it's only for supported static site generators, and TypeDoc is not one of those.
      # https://github.com/actions/configure-pages
      # It is used here:
      # https://github.com/actions/starter-workflows/blob/main/pages/mdbook.yml
      # https://github.com/actions/starter-workflows/blob/main/pages/static.yml

      - name: ‚¨ÜÔ∏è Upload artifact
        # https://github.com/actions/upload-pages-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: docs/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: üöÄ Deploy to GitHub Pages
        # https://github.com/actions/deploy-pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
