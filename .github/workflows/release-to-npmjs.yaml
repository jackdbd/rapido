name: 'Release to npmjs.com'

concurrency: ${{ github.workflow }}-${{ github.ref }}

# https://github.com/semantic-release/semantic-release/issues/2481#issuecomment-1409780688
permissions:
  contents: write

on:
  push:
    branches:
      - canary
      - main

jobs:
  audit-build-test-release:
    name: Audit, build, test, release all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Use the Active LTS for this workflow
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Jod]
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies
        run: npm install
        # run: npm ci

      - name: 🛡️ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: 🛡️ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - run: npm run clean
      - run: npm run build:ts
      - run: npm run build:readme
      - run: npm run copy:webc

      - run: npm run publint      
      - run: npm run size

      - name: 🔍 Test all packages
        env:
          JWKS: ${{ secrets.JWKS }}
        run: npx turbo test:ci

      - name: 🚀 Create Release Pull Request or Publish to npm.js
        # https://github.com/changesets/action
        id: changesets
        uses: changesets/action@v1
        with:
          createGithubReleases: false
          publish: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
      
      - name: 💬 Notify Telegram if a publish happens
        # https://github.com/changesets/action?tab=readme-ov-file#outputs
        if: steps.changesets.outputs.published == 'true'
        uses: appleboy/telegram-action@v1.0.1
        with:
          to: ${{ fromJSON(secrets.TELEGRAM).chat_id }}
          token: ${{ fromJSON(secrets.TELEGRAM).token }}
          format: html
          disable_web_page_preview: true
          message: |
            <b>🚀 Published to npm.js 💖</b>

            <a href="${{ github.event.repository.html_url }}/pulls/">Pull Requests</a> of repo <a href="${{ github.event.repository.html_url }}">${{ github.event.repository.full_name }}</a>

            <pre>${{ steps.changesets.outputs.publishedPackages }}</pre>
