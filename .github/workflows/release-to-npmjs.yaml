name: 'Release to npmjs.com'

# https://github.com/semantic-release/semantic-release/issues/2481#issuecomment-1409780688
permissions:
  contents: write

on:
  push:
    branches:
      - canary
      - main

jobs:
  audit-build-test-release:
    name: Audit, build, test, release all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Use the Active LTS for this workflow
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Jod]
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies
        run: npm install
        # run: npm ci

      - name: 🛡️ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: 🛡️ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - run: npm run build:ts
      - run: npm run build:readme
      - run: npm run copy:webc

      - run: npm run publint
      
      - run: npm run size

      - name: 🔍 Test @jackdbd/canonical-url
        run: npm run test:ci -w ./packages/canonical-url

      - name: 🔍 Test @jackdbd/relmeauth
        run: npm run test:ci -w ./packages/relmeauth
      
      - name: 🔍 Test @jackdbd/pkce
        run: npm run test:ci -w ./packages/pkce

      - name: 🔍 Test @jackdbd/unwrap
        run: npm run test:ci -w ./packages/unwrap

      - name: 🔍 Test @jackdbd/oauth2-error-responses
        run: npm run test:ci -w ./packages/oauth2-error-responses

      - name: 🔍 Test @jackdbd/oauth2
        run: npm run test:ci -w ./packages/oauth2

      - name: 🔍 Test @jackdbd/indieauth
        run: npm run test:ci -w ./packages/indieauth
      
      - name: 🔍 Test @jackdbd/schema-validators
        run: npm run test:ci -w ./packages/schema-validators

      - name: 🔍 Test @jackdbd/oauth2-tokens
        env:
          JWKS: ${{ secrets.JWKS }}
        run: npm run test:ci -w ./packages/oauth2-tokens

      - name: 🔍 Test @jackdbd/fastify-webc
        run: npm run test:ci -w ./packages/fastify-webc

      - name: 🔍 Test @jackdbd/fastify-authorization-endpoint
        run: npm run test:ci -w ./packages/fastify-authorization-endpoint
        
      - name: 🔍 Test @jackdbd/fastify-introspection-endpoint
        run: npm run test:ci -w ./packages/fastify-introspection-endpoint
        
      - name: 🔍 Test @jackdbd/fastify-revocation-endpoint
        run: npm run test:ci -w ./packages/fastify-revocation-endpoint
      
      - name: 🔍 Test @jackdbd/fastify-token-endpoint
        run: npm run test:ci -w ./packages/fastify-token-endpoint

      - name: 🔍 Test @jackdbd/fastify-userinfo-endpoint
        run: npm run test:ci -w ./packages/fastify-userinfo-endpoint

      - name: Create canary versions (pre-release)
        if: github.ref == 'refs/heads/canary'
        run: npm run changeset:canary

      - name: 🚀 Create Release Pull Request or Publish to npm.js
        # https://github.com/changesets/action
        id: changesets
        uses: changesets/action@v1
        with:
          publish: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
      
      - run: npm run changeset:exit-pre-release-mode
