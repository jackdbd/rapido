name: 'CI'

on:
  pull_request:
  push:
    branches:
      - canary
      - main

jobs:
  linux-build-test:
    name: Build and test all packages on ${{ matrix.os }}, Node ${{ matrix.node }}, Fastify ${{ matrix.fastify }}
    runs-on: ${{ matrix.os }}
    env:
      JWKS: ${{ secrets.JWKS }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Test all packages with these Node.js versions:
        # 1. Maintenance LTS
        # 2. Active LTS
        # 3. Current (i.e. the latest Node.js version available)
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Jod]
        # node: [lts/Iron, lts/Jod, current]
        # Test all packages with these Fastify versions:
        # 1. Latest
        # 2. The most popular?
        fastify: ['5.2.1']
        # fastify: ['5.2.1', '4.28.1']
        # https://www.npmjs.com/package/fastify?activeTab=versions
    steps:
      - name: üõéÔ∏è Checkout repo
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ‚¨áÔ∏è Install dependencies
        # run: npm ci
        run: npm install
      
      - name: ‚¨áÔ∏è Install Fastify ${{ matrix.fastify }}
        run: npm install fastify@${{ matrix.fastify }}

      - run: npm run build:ts
      
      - run: npx turbo test:ci --filter @jackdbd/canonical-url
      - run: npx turbo test:ci --filter @jackdbd/relmeauth
      - run: npx turbo test:ci --filter @jackdbd/pkce
      - run: npx turbo test:ci --filter @jackdbd/unwrap
      - run: npx turbo test:ci --filter @jackdbd/oauth2-error-responses
      - run: npx turbo test:ci --filter @jackdbd/oauth2
      - run: npx turbo test:ci --filter @jackdbd/indieauth
      - run: npx turbo test:ci --filter @jackdbd/schema-validators
      - run: npx turbo test:ci --filter @jackdbd/fastify-utils
      - run: npx turbo test:ci --filter @jackdbd/microformats2
      - run: npx turbo test:ci --filter @jackdbd/oauth2-tokens
      - run: npx turbo test:ci --filter @jackdbd/fastify-hooks
      - run: npx turbo test:ci --filter @jackdbd/micropub
      - run: npx turbo test:ci --filter @jackdbd/github-contents-api
      - run: npx turbo test:ci --filter @jackdbd/fastify-webc
      - run: npx turbo test:ci --filter @jackdbd/fastify-authorization-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-introspection-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-revocation-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-token-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-userinfo-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-micropub-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-media-endpoint
      - run: npx turbo test:ci --filter @jackdbd/fastify-syndicate-endpoint
      - run: npx turbo test:ci --filter @jackdbd/github-content-store
      - run: npx turbo test:ci --filter @jackdbd/r2-media-store
