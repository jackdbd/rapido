name: 'Release to npmjs.com'

# https://github.com/semantic-release/semantic-release/issues/2481#issuecomment-1409780688
permissions:
  contents: write

on:
  push:
    branches:
      - canary
      - main

jobs:
  audit-build-test-release:
    name: Audit, build, test, release all packages on ${{ matrix.os }}, Node ${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Use the Active LTS for this workflow
        # https://nodejs.org/en/about/previous-releases
        node: [lts/Jod]
    steps:
      - name: 🛎️ Checkout repo
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ⬇️ Install dependencies
        run: npm install
        # run: npm ci

      - name: 🛡️ Audit dependencies (audit-level high)
        # https://docs.npmjs.com/cli/v8/commands/npm-audit#audit-level
        run: npm audit --audit-level high

      - name: 🛡️ Audit dependencies (audit-level moderate)
        continue-on-error: true
        run: npm audit --audit-level moderate

      - name: 📦 Build everything
        run: npm run build

      - run: npm run publint
      
      - run: npm run size

      - name: 🔍 Test @jackdbd/canonical-url
        run: npx turbo run test:ci --filter ./packages/canonical-url

      - name: 🔍 Test @jackdbd/relmeauth
        run: npx turbo run test:ci --filter ./packages/relmeauth
      
      - name: 🔍 Test @jackdbd/pkce
        run: npx turbo run test:ci --filter ./packages/pkce

      - name: 🔍 Test @jackdbd/unwrap
        run: npx turbo run test:ci --filter ./packages/unwrap

      - name: 🔍 Test @jackdbd/oauth2-error-responses
        run: npx turbo run test:ci --filter ./packages/oauth2-error-responses

      - name: 🔍 Test @jackdbd/oauth2
        run: npx turbo run test:ci --filter ./packages/oauth2

      - name: 🔍 Test @jackdbd/fastify-webc
        run: npx turbo run test:ci --filter ./packages/fastify-webc

      - name: 🚀 Release to npmjs
        env:
          # The github token must allow to push to this GitHub repository.
          GITHUB_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.SEMANTIC_RELEASE_BOT_NPM_TOKEN }}
          TELEGRAM_BOT_ID: ${{ secrets.TELEGRAM_BOT_ID }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ fromJSON(secrets.TELEGRAM).chat_id }}
        run: >
          npx multi-semantic-release
          --ignore-private
